version: '3.8'

services:
  # 1. The Message Broker
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - chat-net

  # 2. Your Spring Boot Application
  chat-app:
    build: .
    # We don't expose port 8080 to the host directly because
    # we want all traffic to go through Nginx.
    deploy:
      replicas: 2 # Running 2 instances to simulate a distributed system
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - chat-net

  # 3. The Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80" # Exposed to your browser
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - chat-app
    networks:
      - chat-net

networks:
  chat-net:
    driver: bridge  